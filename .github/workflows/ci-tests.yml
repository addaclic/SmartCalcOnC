name: C/C++ CI Tests

on:
  push:
    branches: [ main ]

jobs:
  RunTests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install package dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install pkg-config check gcovr

    - name: Tests
      run: make gcov
      
